<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCompute</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>EcoCompute</h1>
  <div class="counter" id="count">0</div>
  <p>You have used equivalent to...</p>

  <!-- Progress Bar Section -->
  <div class="progress-bar">
  <div class="progress-bar-fill-one" id="progress-bar-fill-one"></div>
  </div>
  <span id="waterBottleCount">x 0</span>
  <div class="progress-label"><span id="progress-label-one">0%</span> of a water bottle</span></div>

  <div class="progress-bar">
  <div class="progress-bar-fill-two" id="progress-bar-fill-two"></div>
  </div>
  <span id="lightBulbCount">x 0</span>
  <div class="progress-label"><span id="progress-label-two">0%</span> to lighting a 3W light bulb for 24 hours</span></div>

  <div class="progress-bar">
  <div class="progress-bar-fill-three" id="progress-bar-fill-three"></div>
  </div>
  <span id="kettleCount">x 0</span>
  <div class="progress-label"><span id="progress-label-three">0%</span> way to boil a kettle</span></div>
</body>
</html>
